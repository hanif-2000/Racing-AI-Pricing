name: Racing Scraper

on:
  # Disabled auto-schedule â€” scraper now runs from Sydney server (cron)
  # Uncomment below to re-enable GitHub Actions scraping:
  # schedule:
  #   - cron: '*/5 * * * *'
  workflow_dispatch:  # Manual trigger only (backup)

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright aiohttp
          playwright install chromium firefox
          playwright install-deps chromium firefox

      - name: Run Scraper
        run: python github_scraper.py